<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organick</title>
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="images/Logo.png" alt="Logo" />
        </div>

        <div class="navigation">
          <input
            type="checkbox"
            class="navigation__checkbox"
            id="navi-toggle"
          />

          <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
          </label>

          <div class="navigation__background">&nbsp;</div>

          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="" class="navigation__link navigation__link--home"
                  >Home</a
                >
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">About Us</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Shop</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Pages</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Contact Us</a>
              </li>
            </ul>
          </nav>
          <div class="navigation__socials">
            <div class="navigation__socials__container">
              <a href="#">
                <div
                  class="navigation__socials__item navigation__socials__item--facebook"
                ></div>
              </a>
              <a href="#">
                <div
                  class="navigation__socials__item navigation__socials__item--twitter"
                ></div
              ></a>
              <a href="#">
                <div
                  class="navigation__socials__item navigation__socials__item--instagram"
                ></div>
              </a>
              <a href="#">
                <div
                  class="navigation__socials__item navigation__socials__item--twitter2"
                ></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="body"></div>
    <script src="src/js/main.js"></script>
  </body>
</html>
